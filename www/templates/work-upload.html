<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <a href="#"><img src="img/icon_head.png" style="float:left;" /></a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand" href="#work_list/<%= c_id %>/<%= s_id %>/<%= work_id %>"><i class="glyphicon glyphicon-chevron-left"></i><%= lang.UploadWork %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#my-courses">
                            <i class="glyphicon glyphicon-pencil"></i> <%= lang.courses %>
                        </a>
                    </li>
                    <li>
                        <a href="#list-messages">
                            <i class="glyphicon glyphicon-envelope"></i> <%= lang.messages %>
                        </a>
                    </li>
                    <li>
                        <a href="#logout/<%= c_id %>/<%= s_id %>">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section id="content-section">
    <div class="container">
        <form action="#" id="frm-new-work" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="session_id" id="session_id" value="<%= s_id %>" />
            <input type="hidden" name="course_id" id="course_id" value="<%= c_id %>" />
            <input type="hidden" name="work_id" id="work_id" value="<%= work_id %>" />
            <input type="hidden" name="allow_text_assignment" id="allow_text_assignment" value="<%= allow_text_assignment %>" />
            
            <fieldset><h3><%= title_parent %></h3>
            <div class="form-group ">
                <label for="work_title" class="col-sm-2 control-label">
                    <span class="form_required">*</span>
                    <%= lang.title %>
                </label>
                <div class="col-sm-8">
                    <input class="form-control require" name="work_title" id="work_title" type="text" value=""></div>
                <div class="col-sm-2"></div>
            </div>
            <% if (allow_text_assignment == 0 || allow_text_assignment == 2) { %>
            <div class="form-group ">
                <label for="user_upload" class="col-sm-2 control-label">
                    <%= lang.Attach %>
                </label>
                <div class="col-sm-5">
                    <input id="work_upload" type="button" value="Seleccionar fichero" />
                </div>
                <input type="hidden" name="upload_file" id="upload_file" />
                <div class="col-sm-5" id="box_show_file"></div>
            </div>
            <% } %>
            
            <% if (allow_text_assignment == 0 || allow_text_assignment == 1) { %>
            <div class="form-group">
                <label for="work_description" class="col-sm-2 control-label">
                    <%= lang.text %>
                </label>
                <div class="col-sm-8">
                    <textarea rows="5" name="work_description" id="work_description" class="form-control"></textarea>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <% } %>

            <div class="form-group">
                <label for="work_SubmitPost" class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-8">
                    <button class="btn btn-primary btn-lg btn-block" id="btn-submit" type="submit"><%= lang.Send %></button>
                </div>
                <div class="col-sm-2">&nbsp;</div>
            </div>
            </fieldset>
        </form>
    </div>
</section>
