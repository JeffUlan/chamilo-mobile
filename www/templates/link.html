<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand" href="#course/<%= c_id %>/<%= s_id %>"><i class="glyphicon glyphicon-chevron-left"></i> <%= lang.links %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#logout">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 20px;">
	<section id="main_content">
       	<% for ( i in category) { %>
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><% print(category[i]['category_title']); %></h3>
                </div>
                <div class="panel-body">
                    <% print(category[i]['description']); %>
                    
                    <div class="link list-group">
                     <% for ( j in links[i]) { %>
                        <div class="list-group-item">
                            <h4 class="list-group-item-heading">
                                <img src="img/icons/22/url.png" alt="Enlace" title="Enlace">
                                <a href="<% print(links[i][j]['url']); %>" target="_blank"><% print(links[i][j]['title']); %></a>
                            </h4>
                            <p class="list-group-item-text"><% print(links[i][j]['description']); %></p>
                        </div>
                        <% } %>   
                    </div>
                </div>
            </div>
        <% } %>
    </section>
</div>
