<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <a href="#"><img src="img/icon_head.png" style="float:left;" /></a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand" href="#work_list/<%= work.c_id %>/<%= work.session_id %>/<%= work.parent_id %>"><i class="glyphicon glyphicon-chevron-left"></i><%= lang.Edit %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#my-courses">
                            <i class="glyphicon glyphicon-pencil"></i> <%= lang.courses %>
                        </a>
                    </li>
                    <li>
                        <a href="#list-messages">
                            <i class="glyphicon glyphicon-envelope"></i> <%= lang.messages %>
                        </a>
                    </li>
                    <li>
                        <a href="#logout/<%= work.c_id %>/<%= work.session_id %>">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section id="content-section" style="margin-top: 20px;">
    <div class="container">
    <form action="#" id="frm-work-edit-item" method="post" class="form-horizontal">
        <input type="hidden" name="session_id" id="session_id" value="<%= work.session_id %>" />
        <input type="hidden" name="course_id" id="course_id" value="<%= work.c_id %>" />
        <input type="hidden" name="work_id" id="work_id" value="<%= work.id %>" />
        <input type="hidden" name="work_parent_id" id="work_parent_id" value="<%= work.parent_id %>" />
        <input type="hidden" name="accepted" id="accepted" value="<%= work.accepted %>" />

        <fieldset>
        <legend><%= lang.Edit %></legend>
        <div class="form-group">
            <label for="file_upload" class="col-sm-2 control-label">
                <span class="form_required">*</span>
                <%= lang.title %>
            </label>
            <div class="col-sm-8">
                <input type="text" name="title" id="title" class="form-control" value="<%= work.title_clean %>" />
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        <% if (work.contains_file == 1) { %>
        <div class="form-group">
            <label for="file_upload" class="col-sm-2 control-label">
                <%= lang.Download %>
            </label>
            <div class="col-sm-8">
                <a id="<%= work.title_clean %>" href="<%= base %>&id=<%= work.id %>" class="download_file_platform">
                        <img src="img/icons/32/save.png" />
                    </a>
                     
            </div>
            <div class="col-sm-2"></div>
        </div>
        <% } %>   
        
        <div class="form-group ">
            <label for="description" class="col-sm-2 control-label">
                <%= lang.description %>
            </label>
            <div class="col-sm-8">
                <div id="description" class="editable" contenteditable="true"><%= work.description %></div>
                <!-- textarea id="description" name="description" rows="10" style="width:100%;"></textarea> -->
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        <div class="form-group ">
            <label for="send_mail" class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <div id="send_mail_box" class="checkbox">
                <label class="">
                    <input id="send_mail" name="send_mail" type="checkbox" value="1">
                    <%= lang.SendMailToStudent %>
                </label>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        <div class="form-group ">
            <label for="send_to_drh_users" class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <div id="send_to_drh_users_box" class="checkbox">
                <label class="">
                    <input id="send_to_drh_users" name="send_to_drh_users" type="checkbox" value="1">
                    <%= lang.SendMailToHR %>
                </label>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="form-group">
            <label for="work_SubmitPost" class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-8">
                <button class="btn btn-primary btn-lg" id="btn-submit" type="submit">
                <em class="fa fa-pencil"></em>
                <%= lang.Modify %></button>
            </div>
            <div class="col-sm-2">&nbsp;</div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="form_required">*</span> <small><%= lang.FieldRequired %></small>
            </div>
        </div>
        </fieldset>
    </form>
    </div>
</section>
