<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="btn-back-url" class="navbar-brand" href="javascript:history.back();">
                    <i class="glyphicon glyphicon-arrow-left"></i> <%= lang.back %>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container announcement-view">
    <article class="panel panel-primary">
        <header class="panel-heading">
            <h3 class="panel-title"><%= title %></h3>
        </header>
        <div class="panel-body">
            <i class="glyphicon glyphicon-user"></i> <%= teacher %>
            <br>
            <i class="glyphicon glyphicon-time"></i> <%= last_edit %>
            <hr>
            <%= content %>
        </div>
    </article>
</div>
