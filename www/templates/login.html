<div class="row">
    <div class="col-xs-12 text-center">
        <img class="img-responsive" src="img/logo.png" alt="INTERACADEMY" style="margin-top:-45px; margin-bottom:25px">
    </div>
</div>
<div id="div-alert"></div>
<br>
<form action="#" id="frm-login" method="post">
    <% var show_hostname = 'true'; %>
    <% if (show_hostname == 'true') { %>
        <fieldset>
            <legend><%= lang.host %></legend>
            <div class="form-group">
                <label class="sr-only"><%= lang.domain %></label>
                <input type="url" name="hostname" id="txt-hostname" required class="form-control" placeholder="https://">
            </div>
        </fieldset>
    <% } else { %>
        <input type="hidden" name="hostname" id="txt-hostname" value="http://www.custo-domain.com">
    <% } %>
    
    <fieldset>
        <legend></legend>
        <div class="form-group">
            <label class="sr-only"><%= lang.username %></label>
            <input type="text" name="username" id="txt-username" required class="form-control" placeholder="<%= lang.username %>" value="">
            <label class="sr-only"><%= lang.password %></label>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input type="password" id="txt-password" required name="password" class="form-control" placeholder="<%= lang.password %>" value="">
                        <span class="input-group-addon">
                            <input type="checkbox" id="chk-password">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" id="btn-submit" type="submit"><%= lang.signIn %></button>
        </div>
        <legend></legend>
    </fieldset>
</form>
<hr>
<div class="col-xs-12 text-center">
    <a id="link-legal" class="term-conditions">
        <strong><%= lang.TermsAndConditions %></strong>
    </a>
</div>
