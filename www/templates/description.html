<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <a href="#"><img src="img/icon_head.png" style="float:left;" /></a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand" href="#course/<%= c_id %>/<%= s_id %>"><i class="glyphicon glyphicon-chevron-left"></i> <%= lang.description %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#my-courses">
                            <i class="glyphicon glyphicon-pencil"></i> <%= lang.courses %>
                        </a>
                    </li>
                    <li>
                        <a href="#list-messages">
                            <i class="glyphicon glyphicon-envelope"></i> <%= lang.messages %>
                        </a>
                    </li>
                    <li>
                        <a href="#logout/<%= c_id %>/<%= s_id %>">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container"  style="margin-top: 20px;">
	<section id="main_content">
        <% for (var i = 0; i < descriptions.length; i++) { %>
        	<div class="sectiontitle"><% print(descriptions[i]['title']); %></div>
            <div class="sectioncomment"><% print(descriptions[i]['content']); %></div>
        <% } %>
    </section>
</div>
