<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <img src="img/icon_head.png" style="float:left;" />
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand no-event" href="#exit"><%= lang.home %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="item-num-messages" href="#list-messages">
                        <% if (num_messages == "0"){ %>
                            <span id="num_message_unread" style="display:none"><%= num_messages %></span>
                        <% }else{ %>
                            <span id="num_message_unread"><%= num_messages %></span>
                        <% } %>
                        </a>
                    </li>
                    <li>
                        <a href="#logout">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 20px; margin-bottom: 20px; padding-bottom: 100px;">
    <div class="col-xs-12 col-sm-6 item-main-menu">
        <a class="btn btn-raised btn-default btn-block" href="#my-courses">
            <img class="center-block" src="img/course.png" alt="List courses">
            <h5 class="list-group-item-heading text-center"><%= lang.courses %></h5>
        </a>
    </div>
    
    <div class="col-xs-12 col-sm-6 item-main-menu">
        <a class="btn btn-raised btn-default btn-block" href="#list-messages">
            <img class="center-block" src="img/dropbox.png" alt="">
            <h5 class="list-group-item-heading text-center"><%= lang.messages %></h5>
        </a>
    </div>
    
    <div class="col-xs-12 col-sm-6 item-main-menu">
        <a class="btn btn-raised btn-default btn-block" href="#profile">
            <img class="center-block" src="img/user.png" alt="Profile">
            <h5 class="list-group-item-heading text-center"><%= lang.profile %></h5>
        </a>
    </div>
    
    <div class="col-xs-12 col-sm-6 item-main-menu">
        <a class="btn btn-raised btn-default btn-block" href="#course-catalog">
            <img class="center-block" src="img/catalog-course.png" alt="Course catalog">
            <h5 class="list-group-item-heading text-center"><%= lang.catalogCourse %></h5>
        </a>
    </div>
</div>
